      <script>
        // Function to increase the counter of the parent div
        function increaseCounter(button) {
            // Access the parent div of the button
            console.log(12) ; 
            const parentDiv = button.closest('.icon');
            // Find the span with the counter inside the parent div
            const counterElement = parentDiv.querySelector('.counter');
            // Increase the counter
            let currentCount = parseInt(counterElement.textContent);
            counterElement.textContent = currentCount + 1;


            // Change the SVG icon inside the button
            const svg = button.querySelector('svg');
            const newSVG = getNewSVG();  // Get the new SVG markup
            
            // Replace the current SVG with the new SVG
            svg.innerHTML = newSVG.innerHTML;


        }

        function getNewSVG() {
            const newSvg = document.createElement('svg');
            newSvg.setAttribute('class', 'icon');
            newSvg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
            newSvg.setAttribute('viewBox', '0 0 512 512');
            newSvg.innerHTML = '<path fill="#fa0000" d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/>';
            return newSvg;
        }



    </script>
